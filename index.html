<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Coding Quiz</h1>
        <p id="intro"> Test your knowledge in the allowed time quickest time wins! <br> Wrong answers loses you time! </p>
        <div id="countdownTimer">
            <span id="timer" class="hide"></span>
            <span id="timer-text" class="remaining hide">seconds remaining</span>
        </div>
        </header>
        <nav>
            <a>   </a>
        </nav>

        <main>


            <section id= "Quiz_card" class="container">
                <div id="question-card" class=" hide">
                    <div id="question" class="quest">Question</div>
                    <div id="answer-btn" class="btn-card">
                        <button class="btn">Answer1</button>
                        <button class="btn">Answer2</button>
                        <button class="btn">Answer3</button>
                        <button class="btn">Answer4</button>
                    </div>
                </div>
                <div class="controls">
                    <button id="start-btn" class="start-btn btn">Start</button>
                    <button id="restart-btn" class="restart-btn btn hide">Restart</button>
                </div>
            </section>

            <div id = "feedback" class="feedBack hide"></div>

            <section id="end_Card" class="container hide">
                <h2>Your Quiz Has Eneded! </h2> <span id="final_score"></span>
                <p>Enter your initals!: <input type="text" id="name" class="nametext"></p>
                <button id="submit" class="submitbtn"> Save your initals and Score</button>
            </section>














        </main>




        <script type="text/javascript" src="assets\js\script.js"></script>
</body>

</html>
